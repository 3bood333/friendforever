<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBound | Forever</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <div class="logo">SOUL<span>BOUND</span></div>
    <div class="lang-toggle">
        <button onclick="setLang('en')" id="en-btn" class="active">EN</button>
        <button onclick="setLang('it')" id="it-btn">IT</button>
    </div>
</nav>

<header class="main-cover">
    <div class="overlay"></div>
    <img src="لقطة شاشة 2026-02-10 202837.png" alt="Cover" class="bg-img">
    <div class="hero-text">
        <h1 id="h-title">Our Eternal Bond</h1>
        <p id="h-desc">A sanctuary for our most precious moments.</p>
    </div>
</header>

<div class="content-container">
    <section class="glass-box fade-up">
        <h2 id="c-title">Time Together</h2>
        <div class="timer-display">
            <div class="unit"><span id="days">0</span><p id="l-days">Days</p></div>
            <div class="unit"><span id="hours">0</span><p id="l-hours">Hours</p></div>
            <div class="unit"><span id="minutes">0</span><p id="l-min">Min</p></div>
            <div class="unit"><span id="seconds">0</span><p id="l-sec">Sec</p></div>
        </div>
    </section>

    <section class="glass-box fade-up">
        <h2 id="m-title">Heart Scroll</h2>
        <textarea id="messageBox" placeholder="Write your heart here...">Hello my friend, or Qamar, as I promised you, this is the site that will always hold our memories. My friend, truly, these words come from my heart, sincerely to you. I've read everything we wrote during the past three months. I know you don't like being close to anyone, and I remember the day you said your lover needed a year of trying and that you didn't like being close to any friend. I understand your distance and your fear, and I understand how much your heart has hurt. I apologize for everything life has done to you. Honestly, you are a different person. You don't know how much of a sister you are to me, even though my mother didn't give birth to you. You are the best person I've ever met online. I remember our words, our crazy moments, your words when you stopped me from hurting myself, and your promises that you would always be by my side. I remember them all. You are truly the most wonderful friend I've ever known. I really want to thank you and ask you to be proud of yourself and believe in yourself, because in that case, you create yourself. You are a wonderful, great, and creative person. I haven't found anyone like you anywhere. You have the most beautiful heart in the world. I don't know how to thank you or prove to you that we can be close friends, but please think about it. I promise I will be your biggest supporter. Thank you always, my friend, for everything. I don't know what to say; honestly, I have so much gratitude in my heart, but I can't express it. Thank you, my friend with the pure heart.</textarea>
        <button onclick="saveMessage()" class="action-btn" id="s-btn">Seal This Memory</button>
    </section>

    <section class="glass-box fade-up">
        <h2 id="g-title">Memories Gallery</h2>
        <div class="gallery-grid">
            <div class="img-wrapper"><img src="لقطة شاشة 2026-02-10 200957.png" alt="Memory"></div>
            <div class="img-wrapper"><img src="لقطة شاشة 2026-02-10 202054.png" alt="Memory"></div>
            <div class="img-wrapper"><img src="لقطة شاشة 2026-02-10 205438.png" alt="Memory"></div>
            <div class="img-wrapper"><img src="صورة 1.png" alt="Memory"></div>
            <div class="img-wrapper"><img src="صورة2.png" alt="Memory"></div>
            <div class="img-wrapper"><img src="صورة3.png" alt="Memory"></div>
            <div class="img-wrapper"><img src="صورة4.png" alt="Memory"></div>
            <div class="img-wrapper"><img src="صورة5.png" alt="Memory"></div>
            <div class="img-wrapper"><img src="صورة7.png" alt="Memory"></div>
            <div class="img-wrapper"><img src="صورة8.png" alt="Memory"></div>
             <div class="img-wrapper"><img src="صورة9.png" alt="Memory"></div>
             
            </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
